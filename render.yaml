# Render deployment configuration
# https://docs.render.com/yaml

services:
  - type: web
    name: lattices-api
    runtime: python
    plan: free
    buildCommand: pip install -e . && alembic upgrade head
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --app-dir src
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.11"
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: "false"
      - key: RATE_LIMIT_ENABLED
        value: "true"
      # Database — Supabase connection string
      # Set in Render dashboard: postgresql+asyncpg://postgres.<ref>:<password>@<host>:6543/postgres
      - key: DATABASE_URL
        sync: false
      # Supabase project settings
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      # JWT — uses Supabase JWT secret
      - key: JWT_SECRET_KEY
        sync: false
      # CORS — update to your actual frontend domain
      - key: CORS_ORIGINS
        value: "https://lattices.app"
    healthCheckPath: /health
