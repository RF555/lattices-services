# Render deployment configuration
# https://docs.render.com/yaml

services:
  - type: web
    name: lattices-api
    runtime: python
    plan: free
    buildCommand: pip install -e .
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: "false"
      - key: DATABASE_URL
        fromDatabase:
          name: lattices-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "https://lattices.app"
    healthCheckPath: /health

databases:
  - name: lattices-db
    plan: free
    databaseName: lattices
    user: lattices_user
